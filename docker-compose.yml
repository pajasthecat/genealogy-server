version: "3.3"
services:
  db:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - $HOME/neo4j/data:/data \
      - $HOME/neo4j/logs:/logs \
      - $HOME/neo4j/import:/var/lib/neo4j/import \
      - $HOME/neo4j/plugins:/plugins \
    environment:
      NEO4J_AUTH: neo4j/test
  backend:
    container_name: genalogy-server
    build:
      context: ./
      dockerfile: Dockerfile